<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Formulario de Login -->
    <div class="card p-5 shadow-lg border-0 rounded-5" id="login-form">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form id="form-login">
        <div class="mb-4">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="login-email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="login-password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Iniciar Sesión</button>
      </form>
      <div class="mt-4 text-center">
        <p>¿No tienes cuenta? <a href="#" id="go-register">Regístrate</a></p>
      </div>
    </div>

    <!-- Formulario de Registro -->
    <div class="card p-5 shadow-lg border-0 rounded-5 d-none" id="register-form">
      <h2 class="text-center mb-4">Registro de Usuario</h2>
      <form id="form-register">
        <div class="mb-4">
          <label for="register-name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="register-name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="mb-4">
          <label for="register-email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="register-email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-4">
          <label for="register-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="register-password" placeholder="Crea una contraseña" required>
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
        </div>
        <div class="mb-4">
            <label for="department" class="form-label">Departamento</label>
            <select class="form-control" id="department" required>
              <option value="">Selecciona tu departamento</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          
        <button type="submit" class="btn btn-success w-100 py-2">Registrarse</button>
      </form>
      <div class="mt-4 text-center">
        <p>¿Ya tienes cuenta? <a href="#" id="go-login">Iniciar Sesión</a></p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
